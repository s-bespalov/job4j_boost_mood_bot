telegram.bot.name=MoodBot
app.version=1.0.0
app.url=https://example.com/api
app.timeout=5000
remind.period=5000
recommendation.alert.period=86400000

spring.config.import=classpath:application-secret.properties
# application-secret.properties contains following properties:
# telegram.bot.token

spring.profiles.active=test

# Database config
spring.datasource.url=jdbc:h2:file:./moodbot
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update